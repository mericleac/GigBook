<div class="container login">
    <h2>Register</h2>
    <hr class="my-4">
    <form (submit)="Register()">
        <span class="error" *ngIf="errors.Name">{{ errors.Name }}</span>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="user.Name">
        </div>
        <span class="error" *ngIf="errors.Email">{{ errors.Email }}</span>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="Email" [(ngModel)]="user.Email">
        </div>
        <span class="error" *ngIf="errors.Password">{{ errors.Password }}</span>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="Password" [(ngModel)]="user.Password">
        </div>
        <span class="error" *ngIf="errors.ConfirmPassword">{{ errors.ConfirmPassword }}</span>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="ConfirmPassword" [(ngModel)]="user.ConfirmPassword">
        </div>
        <input class="btn btn-success" type="submit" value="Register">
    </form>
    <a [routerLink]="['/login']">Already registered?</a>
</div>
